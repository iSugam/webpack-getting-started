<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Webpack</title>
</head>
<body>
    <img src="./images/img.jpg" alt="image">
    <h1>Learning Webpack</h1>
    <form onsubmit="return false">
        <label>
            Select Background Color
            <input type="color" name="backgroundColor" id="backgroundColor">
        </label>

        <label>
            Select Text Color
            <input type="color" name="color" id="color">
        </label>

        <button type="submit" id="submit">Change Colors</button>
    </form>

    <div class="color-codes">
        <p>Background Color Code: <span id="back-code">#403947</span></p>
        <p>Text Color Code: <span id="text-code">#FFFFFF</span></p>
    </div>
</body>
</html>
